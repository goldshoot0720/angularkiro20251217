name = "my-angular-app"
main = "src/main.ts"
compatibility_date = "2024-12-17"

[build]
command = "npm run build"
cwd = "."

[env.production]
name = "my-angular-app-production"

[env.staging]
name = "my-angular-app-staging"

# Static assets configuration
[site]
bucket = "./dist"
entry-point = "workers-site"

# Environment variables (add your own as needed)
[vars]
ENVIRONMENT = "development"

# KV namespaces (uncomment and configure if needed)
# [[kv_namespaces]]
# binding = "MY_KV_NAMESPACE"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-kv-namespace-id"

# R2 buckets (uncomment and configure if needed)
# [[r2_buckets]]
# binding = "MY_BUCKET"
# bucket_name = "my-bucket"

# Durable Objects (uncomment and configure if needed)
# [[durable_objects.bindings]]
# name = "MY_DURABLE_OBJECT"
# class_name = "MyDurableObject"

# Routes (uncomment and configure for custom domains)
# routes = [
#   { pattern = "example.com/*", zone_name = "example.com" }
# ]